<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container mx-auto p-6">
        <h1 class="text-3xl font-bold text-center mb-6">Weather Forecast Application</h1>

        <!-- Search Section -->
        <div class="flex justify-center mb-6">
            <input id="cityInput" type="text" placeholder="Enter city name" class="border p-2 rounded-lg w-1/3 mr-4">
            <button id="searchBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg">Search</button>
            <button id="currentLocationBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg ml-4">Use Current Location</button>
        </div>

        <!-- Recently Searched Dropdown -->
        <div id="recentCitiesContainer" class="flex justify-center mb-6 hidden">
            <select id="recentCities" class="border p-2 rounded-lg w-1/3">
                <option value="" disabled selected>Select a recent city</option>
            </select>
        </div>

        <!-- Weather Display Section -->
        <div id="weatherOutput" class="text-center"></div>

        <!-- Extended Forecast Section -->
        <div id="extendedForecast" class="mt-6 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4"></div>
    </div>
    <script src="scripts.js" defer></script>
</body>
</html>
